<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yossy Inc.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="menu">
      <div class="container my-3 py-4 bg-light">
        <div class="row">
          <div class="col-md-3">
            <button
              type="button"
              class="btn btn-danger w-100"
              data-bs-toggle="modal"
              data-bs-target="#del_modal"
            >
              削除
            </button>
          </div>
        </div>
      </div>

      <section id="user_update">
        <div class="container my-3">
          <div class="row">
            <div class="col-lg-4 mx-auto">
              <div class="card bg-success text-center">
                <div class="card-body text-light">
                  <h3>ユーザー更新</h3>
                  <p>ユーザー情報を変更してください</p>
                  <form method="POST">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        placeholder="ユーザー名"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        type="email"
                        class="form-control form-control-lg"
                        placeholder="メールアドレス"
                      />
                    </div>
                    <hr />
                    <div class="mb-3">
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        placeholder="新パスワード"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        placeholder="新パスワード（確認用）"
                      />
                    </div>
                    <button type="submit" class="btn btn-outline-light w-100">
                      登録
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="del_modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">削除確認</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">このユーザーを削除しますか？</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                キャンセル
              </button>
              <form action="#" method="post">
                <input type="submit" class="btn btn-danger" value="削除" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
